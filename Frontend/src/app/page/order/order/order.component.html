<div style="text-align: center;">
  <div class="col-md-6 offset-md-3">
    <h2 class="text-center">Order</h2>
  </div>
</div>
<div *ngIf="orderAdded == false">
  <p class="text-center">{{currentData}}</p>
  <br>
  <div class="row" style="margin: auto;">

    <div class="col-md-4" *ngFor="let x of filteredProducts">
      <div class="card mb-4 shadow-5m">
        <div class="card-header d-flex justify-content-between align-items-center">
          <p class="card-title mb-0 text-center">
            <b>{{x.titleProduct}}</b>
          </p>
          <button class="btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="14" viewBox="0 0 448 512">
              <path
                d="M135.2 17.7L128 32H32C14.3 32 0 46.3 0 64S14.3 96 32 96H416c17.7 0 32-14.3 32-32s-14.3-32-32-32H320l-7.2-14.3C307.4 6.8 296.3 0 284.2 0H163.8c-12.1 0-23.2 6.8-28.6 17.7zM416 128H32L53.2 467c1.6 25.3 22.6 45 47.9 45H346.9c25.3 0 46.3-19.7 47.9-45L416 128z" />
            </svg>
          </button>
        </div>
        <div class="card-body">
          <p class="card-text">
            {{x.descriptionProduct}}
          </p>
        </div>
        <div style="border: 2px solid rgb(3, 2, 0); width: 100px; margin: auto; height: 30px;">
          <p style="text-align: center;"> {{x.priceProduct}} USD </p>
        </div>
        <br>
        <br>
      </div>
    </div>

    <div *ngIf="filteredProducts.length == 0">
        <br>
        <h4 style="text-align: center;">0 products</h4>
        <br>
    </div>
  </div>
  <div style="text-align: center;">
    <div class="col-md-6 offset-md-3">
      <h5 class="text-center">Order price: {{orderPrice}} USD</h5>
      <h5 class="text-center">Tax: {{taxPrice}} USD</h5>
      <h5 class="text-center">Total: {{totalPrice}} USD</h5>
    </div>
    <button class="btn" style="text-align: center; margin: 0 auto; width: 120px; background-color:rgb(218, 165, 32);"
      (click)="addOrder()">
      Add order
    </button>
  </div>

</div>
<div *ngIf="orderAdded">
  <h5 style="text-align: center;">The order was added</h5>
</div>
